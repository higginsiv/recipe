version: 1
frontend:
  phases:
    preBuild:
      commands:
        - amplify pull --appId $AWS_APP_ID --envName $AWS_ENV_NAME --yes
        - npm i
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
